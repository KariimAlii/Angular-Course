<h2>Posts</h2>
<div *ngIf="loading">Loading posts...</div>
<div *ngIf="error" class="error">{{ error }}</div>

<ul *ngIf="posts.length">
  <li *ngFor="let post of posts">
    <h3>{{ post.title }}</h3>
    <p>{{ post.body }}</p>
  </li>
</ul>

<button (click)="loadPosts()" [disabled]="loading">
  {{ loading ? 'Loading...' : 'Refresh Posts' }}
</button>
